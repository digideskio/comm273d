spreadsheet:
  url: "//example.com"
  categories: false
items:
  - name: San Francisco 311 Calls
    source: City of San Francisco
    source_url: https://data.sfgov.org/City-Management-and-Ethics/Case-Data-from-San-Francisco-311-SF311-/vw6y-z8j6
    description: |
      311 calls to San Francisco from July 1, 2008 to present. Contains location information, resposible agency, opened and closed dates.

  - name: Yelp Dataset Challenge
    source_url: http://www.yelp.com/dataset_challenge
    source: Yelp
    description:
      Reviews, users, and businesses, check-ins, and tips for the cities of Phoenix, Las Vegas, Madison, Waterloo, and Edinburgh.

  - name: U.S. Congress social media activity
    source: Crowdsourced
    source_url: https://github.com/unitedstates/congress-legislators
    description: Social media accounts of sitting U.S. legislators. Only contains account IDs, not actual data.

  - name: IMDB actor and movie data
    source_url: http://www.imdb.com/interfaces
    source: IMDB
    description: Massive plain text data dumps for various fields of info collected by IMDB, including actor biographies, movie box-office performance, and cast lists.

  - name: FBI Uniform Crime Reports
    source_url: http://www.fbi.gov/about-us/cjis/ucr/
    source: Department of Justice
    description: |
      A collection of various categories of crime statistics from data received by partciptating law agencies. The FBI's data tool is a little unwiedly; raw data sets can be obtained through the [National Archive of Criminal Justice Data](http://www.icpsr.umich.edu/icpsrweb/content/NACJD/guides/ucr.html)

  - name: Las Vegas restaurant inspection data
    source: South Nevada Health District
    source_url: http://www.southernnevadahealthdistrict.org/restaurants/index.php
    description: Results of health inspections and violations found

  - name: U.S. Baby Names
    source: Social Security Administration
    source_url: http://www.ssa.gov/oact/babynames/limits.html
    description: Number of names given to U.S. babies per year, by state

  - name: Department of Defense Excess Property Program
    source: Department of Defense, collected by National Public Radio
    source_url: https://github.com/nprapps/leso
    description: Line-item listing of military equipment distributed to civilian law enforcement agencies since 2006.

  - name: NYPD Stop and Frisk Data
    source: New York Police Department
    source_url: http://www.nyc.gov/html/nypd/html/analysis_and_planning/stop_question_and_frisk_report.shtml
    description: Stops made by the NYPD from 2003 to present. Fields include geographical coordinates, race of the stopped person, and cause for and result of the stop.

  - name: New York Times Bestsellers List
    source: New York Times
    source_url: http://developer.nytimes.com/docs/best_sellers_api/
    description: Rank history for specific titles

  - name: New York taxi rides
    source: NYC Taxi and Limousine Commission
    source_url: http://www.nyc.gov/html/tlc/html/about/statistics.shtml
    description: |
      Fields include time and location of pickup and dropoffs, as well as trip cost and distance. Raw data must be requested via FOIL. Read Chris Whong's [FOILing NYCâ€™s Taxi Trip Data](http://chriswhong.com/open-data/foil_nyc_taxi/)

  - name: Census Quickfacts
    source: U.S. Census
    source_url: http://quickfacts.census.gov/qfd/download_data.html
    description: Summary population data and demographics per state and county.

  - name: Car complaints defects, investigations, and recalls
    source: NHTSA, Office of Defects Investigation
    source_url: http://www-odi.nhtsa.dot.gov/downloads/
    description: Contains records and narratives of accidents in which a car defect is suspected as a cause. Includes any subsequent investigations and recalls.
    notes: Data can more or less be imported straight into a database. Significant cleaning of taxonomy and errant data fields is necessary, though.

  - name: Car safety ratings
    source: NHTSA
    source_url: http://www.safercar.gov/
    description: Safety ratings, features, and characteristics of cars sold in the U.S.
    notes: |
      There's no downloadable database file. You're going to have to scrape this one.

  - name: California payroll data
    source: California State Controller's Office
    source_url: http://publicpay.ca.gov/
    description: |
       Salary and compensation information for public entities in California, including 58 counties, more than 450 cities, more than 2,900 special districts, more than 100 higher education providers, and most state employees

  - name: New York payroll data
    source: New York City Comptroller
    source_url: http://www.checkbooknyc.com/payroll/yeartype/B/year/116
    description: Payroll information for city employees

  - name: U.S. airline on-time statistics
    source: Bureau of Transportation Statistics
    source_url: http://apps.bts.gov/xml/ontimesummarystatistics/src/index.xml
    description: |
      Percentage of late flights, by airline, origin, and destination

  - name: U.S. airline ticket costs
    source: Bureau of Transportation Statistics
    source_url: "http://www.transtats.bts.gov/Tables.asp?DB_ID=125&DB_Name=Airline%20Origin%20and%20Destination%20Survey%20%28DB1B%29&DB_Short_Name=Origin%20and%20Destination%20Survey"
    description: Sample of 10% of airline itineraries

  - name: U.S. accident and incident data
    source: Federal Aviation Administration
    source_url: http://www.faa.gov/data_research/accident_incident/
    description: Preliminary report and investigation data from air carrier safety incidents.

  - name: Wildlife Strike Database
    source: Federal Aviation Administration
    source_url: http://wildlife.faa.gov/
    description: Voluntary reports of aircraft collisions with wildlife.


  - name: Massachusetts transportation data
    description: Anonymous vehicle-use data in Massachusetts released as part of a hackathon
    source_url: http://www.37billionmilechallenge.org/
    source: Massachusetts Department of Transportation

  - name: Crunchbase
    source: TechCrunch via crowdsourcing
    source_url: http://www.crunchbase.com/
    description: |
      This comprehensive, crowdsourced database of company information, including notable employees, investors, and funding rounds, has accompanied TechCrunch's coverage over the years. It's not perfect, but it's as detailed (and used) of a business dataset you'll find for startups and acquisitions.

  - name: NYC 311 calls
    source: New York City
    source_url: https://nycopendata.socrata.com/Social-Services/311-Service-Requests-from-2010-to-Present/erm2-nwe9
    description: Millions of complaints about pot holes and loud music in the city that never sleeps.


  - name: NYC restaurants inspections data
    source: New York City health department
    source_url: https://data.cityofnewyork.us/Health/DOHMH-New-York-City-Restaurant-Inspection-Results/xx67-kt59

  - name: White House Visitors Log
    source: White House
    source_url: http://www.whitehouse.gov/briefing-room/disclosures/visitor-records
    description: |
      The names of just about everyone who has visited President Obama's White House, when they visited, and who they met.

  - name: Chicago crime incidents
    source: Chicago Police Department
    source_url: https://data.cityofchicago.org/Public-Safety/Crimes-2001-to-present/ijzp-q8t2

  - name: San Francisco crime incidents
    source: San Francisco Police Department
    source_url: https://data.sfgov.org/Public-Safety/SFPD-Reported-Incidents-2003-to-Present/dyj4-n68b
    description: |
      Incidents reported via the SFPD CABLE System, from 1/1/2003 to present. In KML format (past 90 days) In Shapefile format (by year) In CSV format (all: 800,000 plus records).

  - name: NYC subway turnstile data
    source: Metropolitan Transportation Authority
    source_url: http://web.mta.info/developers/turnstile.html
    description: How many people enter and exit New York's subways

  - name: OSHA Workplace Injury data

  - name: NFL plays
    source_url: http://www.advancedfootballanalytics.com/2010/04/play-by-play-data.html
    source: Brian Burke of Advanced Football Analytics
    description: Every game and every play since the 2002 season.

  - name: Food and drug recalls

  - name: Drug adverse effects reports

  - name: Federal employment opportunities

  - name: California lobbying

  - name: California campaign finance

  - name: U.S. federal campaign finance

  - name: U.S. federal lobbying


  - name: U.S. costal tide data

  - name: Medicare spending

  - name: Harvard EdX student retention

  - name: Jeopardy performances

  - name: Amazon product reviews
    source_url: http://snap.stanford.edu/data/web-Amazon.html

  - name: Amazon movie reviews
    source_url: http://snap.stanford.edu/data/web-Movies.html

  - name: San Francisco food trucks
    source_url: https://data.sfgov.org/Economy-and-Community/Mobile-Food-Facility-Permit/rqzj-sfat

  - name: No Child Left Behind performance data

  - name: Enron emails data
    source_url: https://www.cs.cmu.edu/~./enron/

  - name: LastFM

  - name: Clincal research trials

  - name: Congressional bills and votes
